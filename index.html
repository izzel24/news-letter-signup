<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>

<div class="card">
  <div class="content-1">
  <h1>Stay updated!</h1>
  <p>Join 60,000+ product managers receiving monthly updates on:</p>
  <div class="list">
    <div class="list-item"><img src="./assets/images/icon-list.svg" alt="" style="padding-right: 10px;"> <p> Product discovery and building what matters</p></div>
    <div class="list-item"> <img src="./assets/images/icon-list.svg" alt="" style="padding-right: 10px;"> <p> Measuring to ensure updates are a success</p></div>
    <div class="list-item"><img src="./assets/images/icon-list.svg" alt="" style="padding-right: 10px;"> <p> And much more!</p></div>
  </div>
  
<form name="form1" class="form">
  <div class="text-field">
      <div class="notif-error"><label for="email">Email address</label><label id="error"></label></div>
      <input id="email" class="" name="email"type="text" placeholder="email@company.com" onclick="reset()">
  </div>
  <button type="submit" class=".btn">Subscribe to monthly newsletter</button>
</form>
</div>
<div class="content-2">
</div>
